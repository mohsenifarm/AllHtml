<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Forms</h1>
    <!-- http://localhost:52330/tacos?usedname=payam&password=1234&cheese=on -->
    <form action="/tacos">
        <p>
            <label for="usedname">Enter your user name : </label>
            <input type="text" placeholder="User Name" id="usedname" name="usedname">
        </p>
        <p>
            <label for="password">Enter you password : </label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Choose your color : </label>
            <input type="color" id="color" name="color">

        </p>
        <p>
            <label for="number" >Enter your number</label>

            <input type="number" placeholder="Enter a number" id="number" name="number">

        </p>
        <div>
            <label for="cheese">Do you like cheese? </label>
            <input type="checkbox" name="cheese" id="cheese">
        </div>
        <button>submit</button>
    </form>
    <br>
    <h2>Hijacking Searchs</h2>
    <h3>reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>search reddit</button>
    </form>
    <br>
    <!-- play with form url -->
    <h3>google</h3>
    <form action="http://www.google.com/search">
        <input type="text" name="q">
        <button>Search throw google</button>
    </form>
    <!-- search throw youtube -->
    <h3>youtube</h3>
    <form action="http://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search you video form youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/something">
        <input type="checkbox" name="agree_tos" id="agree" value="agree" >
        <label for="agree">i agree to every thing</label>
        <p>
            <label for="xs">xs</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">s</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">m</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <button>submit</button>
    </form>
    <h3>select</h3>
    <form action="/...">
        <select name="animalls" id="animalls">
            <option value="">Select your fave pet</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="fish">Fish</option>
        </select>
        <button>Submit your fave pet</button>
    </form>
    <!-- range input -->
    <form action="/...">
        <label for="cheese" id="cheese">Amount of cheese</label>
        <input type="range" id="cheese" min="1" max="100" name="cheese_level">
        <button>submit</button>
        <p>
            <label for="requests_for" id="request">Any special requests?</label>
            <br>
            <textarea name="request" id="request" cols="20" rows="10" placeholder="type...."></textarea>
        </p>
    </form>
    <h2>Validation Demo</h2>
    <form action="/...">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">username</label>
            <input type="text" name="usedname" id="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
